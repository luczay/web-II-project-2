<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="/views/static/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>
    <script src="/views/static/js/register.js"></script>
</head>
<body>
    <div class="center-screen" style="margin-top:20%;">
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col">
                    <form>
                        <div class="form-group">
                        <label for="first_name">Keresztnév</label>
                        <input type="text" id="first_name" name="first_name" placeholder="Keresztnév">
                        </div>
                        <div class="form-group">
                        <label for="last_name">Vezetéknév</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Vezetéknév">
                        </div>
                        <div class="form-group">
                            <label for="uname">Felhasználónév</label>
                            <input type="text" id="uname" name="name" placeholder="Felhasználónév">
                        </div>
                        <div class="form-group">
                            <label for="password">Jelszó</label>
                            <input type="password" id="password" name="password" placeholder="Jelszó">
                        </div>
                        <button type="submit" id="submit_btn">Regisztráció</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
